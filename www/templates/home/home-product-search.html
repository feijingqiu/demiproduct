
<ion-view hide-tabs>
<ion-nav-title class="" style="backgroup-color:#F8F8F8">
	<div class="bar bar-header item-input-inset mr-search-header head-address-input">
			    <label class="item item-input item-input-wrapper mr-search-item">
			      <i class="icon ion-search placeholder-icon"></i>
			      <input type="search" placeholder="请输入商品名称" data-ng-model="searchForce" ng-enter='search()'>
			    </label>
		   </div>
</ion-nav-title>
  <div class="tabs-striped tabs-bottom tabs-icon-left mr-active">
    <div class="tabs" id="mr-tabs">
      <div class="button button-positive mr-col-100 petelfin-linear-gradient1">搜索</div>
    </div>
  </div>
  <ion-content>
  <div class="separate-md-1"></div>
  <div>
  	<div class="view-header">
		<span class="mr-color-red mr-font-size-12">热门搜索</span>
	</div>
	<div ng-repeat="hot_search in hot_searchs">
		<div class="item mr-col-left-0 mr-padding-10 mr-font-size-14" ng-click="search('{{hot_search.keyword}}')">{{hot_search.keyword}}</div>
	</div>
  </div>
  <div class="separate-md-1 mr-clear-both"></div>
  </ion-content>
</ion-view>
